        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #232f3e;
            --secondary: #ff9900;
            --light: #f4f4f4;
            --dark: #333;
            --white: #fff;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        header {
            background: var(--primary);
            color: var(--white);
            padding: 40px 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }
        
        .product-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-category {
            font-size: 0.8rem;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .product-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .product-desc {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }
        
        .product-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #B12704;
            margin-bottom: 15px;
        }
        
        .affiliate-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--secondary);
            color: var(--dark);
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            border-radius: 6px;
            transition: background 0.3s;
        }
        
        .affiliate-btn:hover {
            background: #e68a00;
        }
        
        .affiliate-btn.pending {
            background: #ccc;
            cursor: not-allowed;
        }
        
        footer {
            background: var(--primary);
            color: var(--white);
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        
        .disclaimer {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 0.85rem;
        }
    </style>
